<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Money Manager</h1>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Add Transaction</div>
                    <div class="card-body">
                        <form id="transaction-form">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" id="description" class="form-control" placeholder="Enter description" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
                                <small>(use negative for expenses, positive for income)</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Transaction</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Summary</div>
                    <div class="card-body">
                        <h4>Total Balance: <span id="balance" class="text-primary">Rp 0</span></h4>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h5>Income: <span id="income" class="text-success">Rp 0</span></h5>
                            </div>
                            <div class="col-md-6">
                                <h5>Expenses: <span id="expenses" class="text-danger">Rp 0</span></h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Transaction</h3>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <ul id="transaction-list" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
